<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random password generator</title>
</head>

<body>
    <main class="main-content">
        <section class="main-wrapper">
            <h1 class="heading">Generate a<br>
                <span class="green-heading">random password</span>
            </h1>
            <h3 class="text-gray">Never use an insecure password again.</h2>
                <button id="generate-btn">Generate Password</button>
                <div class="filter-wrapper">
                    <div style="display: flex;">
                        <button id="increment-btn">+</button>
                        <input type="number" id="num-renderer" value="15" min="15" max="30" disabled />
                        <button id="decrement-btn">-</button>
                    </div>
                    <div class="num-and-symbol-wrapper">
                        <input type="checkbox" id="has-numbers" name="vehicle1" value="nubers">
                        <label for="has-number">Numbers</label>
                        <input type="checkbox" id="has-symbols" name="vehicle1" value="symbols">
                        <label for="has-symbols">Symbols</label>
                    </div>
                </div>
                <hr>
                <div class="result-sec" style="display:flex; align-items:center;">
                    <input type="text" id="password-display" value="">
                    <button id="copy-btn">
                        <svg width="19" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path
                                d="M320 64h-49.61C262.1 27.48 230.7 0 192 0S121 27.48 113.6 64H64C28.65 64 0 92.66 0 128v320c0 35.34 28.65 64 64 64h256c35.35 0 64-28.66 64-64V128C384 92.66 355.3 64 320 64zM192 48c13.23 0 24 10.77 24 24S205.2 96 192 96S168 85.23 168 72S178.8 48 192 48zM336 448c0 8.82-7.178 16-16 16H64c-8.822 0-16-7.18-16-16V128c0-8.82 7.178-16 16-16h18.26C80.93 117.1 80 122.4 80 128v16C80 152.8 87.16 160 96 160h192c8.836 0 16-7.164 16-16V128c0-5.559-.9316-10.86-2.264-16H320c8.822 0 16 7.18 16 16V448z" />
                        </svg>
                    </button>
                </div>


        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
